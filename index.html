<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

  <title>Nate's Tic-Tac-Toe</title>
</head>
<body>

  <div id="choose-xo" class="container">
    <div class="jumbotron">
      <div class="container">
        <h1 class="display-4 text-center">Nate's Tic-Tac-Toe</h1>
      </div>
    </div>

    <header class="row text-center">
      <div class="col">
        <h1>Who gets the first turn? X or O?</h1>
      </div>
    </header>
    <div class="row justify-content-center">
      <div class="col-auto">
        <button type="button" class="btn btn-outline-dark" onclick="board.chooseXO('X');">X</button>
      </div>
      <div class="col-auto">
        <button type="button" class="btn btn-outline-dark" onclick="board.chooseXO('O');">O</button>
      </div>
    </div>
  </div>

  <div id="board" class="container text-center display-none">
    <div class="row">
      <div id="a1" class="col-4 sq" onclick="board.clickSquare('a1');" onmouseover="board.showXO('a1');" onmouseout="board.hideXO('a1');">&nbsp;</div>
      <div id="b1" class="col-4 sq y-mid" onclick="board.clickSquare('b1');" onmouseover="board.showXO('b1');" onmouseout="board.hideXO('b1');">&nbsp;</div>
      <div id="c1" class="col-4 sq" onclick="board.clickSquare('c1');" onmouseover="board.showXO('c1');" onmouseout="board.hideXO('c1');">&nbsp;</div>
    </div>
    <div class="row x-mid">
      <div id="a2" class="col-4 sq" onclick="board.clickSquare('a2');" onmouseover="board.showXO('a2');" onmouseout="board.hideXO('a2');">&nbsp;</div>
      <div id="b2" class="col-4 sq y-mid" onclick="board.clickSquare('b2');" onmouseover="board.showXO('b2');" onmouseout="board.hideXO('b2');">&nbsp;</div>
      <div id="c2" class="col-4 sq" onclick="board.clickSquare('c2');" onmouseover="board.showXO('c2');" onmouseout="board.hideXO('c2');">&nbsp;</div>
    </div>
    <div class="row">
      <div id="a3" class="col-4 sq" onclick="board.clickSquare('a3');" onmouseover="board.showXO('a3');" onmouseout="board.hideXO('a3');">&nbsp;</div>
      <div id="b3" class="col-4 sq y-mid" onclick="board.clickSquare('b3');" onmouseover="board.showXO('b3');" onmouseout="board.hideXO('b3');">&nbsp;</div>
      <div id="c3" class="col-4 sq" onclick="board.clickSquare('c3');" onmouseover="board.showXO('c3');" onmouseout="board.hideXO('c3');">&nbsp;</div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <script src="assets/js/board-object.js" type="text/javascript"></script>
</body>
</html>
